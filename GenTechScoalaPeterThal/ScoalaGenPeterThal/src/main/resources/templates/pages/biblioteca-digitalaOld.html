<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca digitală</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>

    <link href="/css/bookListStyle.css" rel="stylesheet" />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script src="/scripts/bookList.js"></script>
  </head>

  <body>
    <!-- Loader-ul navbar-ului  -->
    <div id="navbar-container"></div>

    <div class="container main-container">
      <form id="searchForm" method="get">
        <div class="container-fluid mt-4" style="padding: 10px !important">
          <div class="table-responsive">
            <table id="booksTable" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Titlu</th>
                  <th>Autor</th>
                  <th>Gen</th>
                  <th>Anul publicării</th>
                  <th>Disponibilitate</th>
                </tr>
                <tr>
                  <td>
                    <input
                      type="text"
                      id="titleSearch"
                      class="form-control"
                      placeholder="Căutare după titlu"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      id="authorSearch"
                      class="form-control"
                      placeholder="Căutare după autor"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      id="genreSearch"
                      class="form-control"
                      placeholder="Căutare după gen"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      id="yearSearch"
                      class="form-control"
                      placeholder="Căutare după an"
                    />
                  </td>
                  <td>
                    <select id="availabilityFilter" class="form-control">
                      <option value="">Toate</option>
                      <option value="Disponibil">Disponibil</option>
                      <option value="Împrumutat">Împrumutat</option>
                    </select>
                  </td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <!-- Loader-ul footer-ului-->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/scripts/script.js"></script>
  </body>
</html>
