<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/orar.css">
</head>

<body>
    <!-- Loader-ul navbar-ului  -->
    <div id="navbar-container"></div>

    <div class="container main-container ">


        <h1>Bun venit!</h1>
        <p>Aceasta este pagina orar.</p>
        <form method="get">
            <button type="submit" name="ciclu" value="PRIMAR" id="btnCicluPrimar"
                    class="button btnCiclu primary" >
                Orare ciclul primar
            </button>
            <button type="submit" name="ciclu" value="GIMNAZIAL" id="btnCicluGimnazial"
                    class="button btnCiclu" >
                Orare ciclul gimnazial
            </button>
        </form>
        <form method="get">
            <input type="hidden" name="ciclu" th:value="${cicluSelectat}">
            <label for="clasa">Alege orar:</label>
            <select id="clasa" name="clasa" onchange="this.form.submit()">
                <option value="">Alege orar</option>
                <option th:each="c : ${clase}" 
                        th:value="${c.nume}" 
                        th:text="${c.nume}"
                        th:selected="${c.nume == clasaSelectata}">
                </option>
            </select>
        </form>
            
        <table border="1" th:if="${not #lists.isEmpty(orar)}">
           
            <thead >
                <tr>
                    <th style="background-color: #3b5998; color: white;"></th>
                    <th style="background-color: #d9f99d;">Luni</th>
                    <th style="background-color: #d9f99d;">Mar»õi</th>
                    <th style="background-color: #d9f99d;">Miercuri</th>
                    <th style="background-color: #d9f99d;">Joi</th>
                    <th style="background-color: #d9f99d;">Vineri</th>
                </tr>
            </thead>
        
            
            <tbody>
                <tr th:each="ora : ${orarOre}">
                    
                    <td style="background-color: #93c5fd;" th:text="${ora}"></td>
        
                    <td th:each="zi : ${zile}">
                        <span th:each="materie : ${orar}"
                              th:if="${materie.ziua == zi and #strings.startsWith(materie.oraInceput, ora.substring(0,5))}"
                              th:text="${materie.materie.nume}">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>


   <!-- Loader-ul footer-ului-->
 <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/assets/js/script.js"></script>
    <script>
       
document.getElementById("btnCicluPrimar").addEventListener("click", function() {
    document.getElementById("btnCicluPrimar").classList.add("primary");
    document.getElementsByClassName("btnCiclu").classList.remove("primary");
});
document.getElementById("btnCicluGimnazial").addEventListener("click", function() {
    document.getElementById("btnCicluGimnazial").classList.add("primary");
    document.getElementsByClassName("btnCiclu").classList.remove("primary").add('secundary');
});
    </script>
</body>

</html>
